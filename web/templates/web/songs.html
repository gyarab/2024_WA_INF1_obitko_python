{% extends 'web/layout.html' %}

{% block title %}Songs {% endblock %}

{% block content %}
<h1>All songs</h1>

<ul>
    {% if song_list %}
        {% for song in song_list %}
        <li><a href="{% url 'song_detail' song.slug %}">{{ song.title }}</a></li>
        {% endfor %}
    {% else %}
        <li>No songs? <a href="{% url 'upload_song' %}">Create one</a></li>
    {% endif %}
</ul>
{% endblock %}
