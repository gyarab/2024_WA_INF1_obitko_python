{% extends 'web/layout.html' %}

{% block title %} author.name {% endblock %}

{% block content %}

<a href="{% url 'songs' %}">Go back</a>

<h1>{{ author.name }}</h1>

<h3>Songs:</h3>
<ul>
    {% for song in author.song_set.all %}
        <li><a href="{% url 'song_detail' song.slug %}">{{ song.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
